name: Deploy info.goldenwin.vn (static)

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch: {}   # Cho phép bấm Run workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 0) Test SSH: xác nhận kết nối OK và in thư mục đích hiện tại
      - name: Test SSH connectivity
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST_INFO }}
          username: ${{ secrets.SSH_USER_INFO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            echo "==== BEFORE ===="
            ls -la /home/goldenwin-info/htdocs/info.goldenwin.vn || true

      # 1) Dọn thư mục đích
      - name: Prepare target dir
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST_INFO }}
          username: ${{ secrets.SSH_USER_INFO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/goldenwin-info/htdocs/info.goldenwin.vn
            rm -rf /home/goldenwin-info/htdocs/info.goldenwin.vn/*

      # 2) Upload toàn bộ file tĩnh (không đưa .git/.github)
      - name: Upload static files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_INFO }}
          username: ${{ secrets.SSH_USER_INFO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            ./*
            !.git/**
            !.github/**
          target: "/home/goldenwin-info/htdocs/info.goldenwin.vn"
          strip_components: 0
          overwrite: true
          dotfiles: true

      # 3) Set quyền & in ra sau upload
      - name: Fix permissions & list
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST_INFO }}
          username: ${{ secrets.SSH_USER_INFO }}
          key: ${{ secrets.SSH_PRIVATE_KEY_INFO }}
          script: |
            cd /home/goldenwin-info/htdocs/info.goldenwin.vn
            find . -type d -exec chmod 755 {} \;
            find . -type f -exec chmod 644 {} \;
            echo "==== AFTER ===="
            ls -la
